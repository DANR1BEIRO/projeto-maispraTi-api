# Este arquivo ativa o profile 'dev'.
# As configurações sensíveis serão carregadas de um arquivo externo.

# ==================================
#      CONFIGURAÇÕES DO JWT
# ==================================

# Chave usada para assinar os tokens JWT.
# Configurada para pegar da variável de ambiente JWT_SECRET.
# Se essa variável não existir, usa como padrão minha-chave-secreta-super-longa-e-segura-para-api-prati-123.
jwt.secret=${JWT_SECRET:minha-chave-secreta-super-longa-e-segura-para-api-prati-123}

# Tempo de expiração do token, em milissegundos.
# Configurado para pegar da variável de ambiente JWT_EXPIRATION.
# Se a variável não existir, usa como padrão 86400000 (24 horas).
jwt.expiration=${JWT_EXPIRATION:86400000}


# ==================================
# CONFIGURAÇÕES DO DATASOURCE (BANCO DE DADOS)
# ==================================

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==================================
#  CONFIGURAÇÕES DO HIBERNATE/JPA
# ==================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect